<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Audio Waveform Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- WaveSurfer v7 -->
  <script src="https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.min.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>ðŸŽ§ Audio Waveform Viewer</h1>
    <p class="subtitle">Upload MP3 or MP4 (44,100 Hz)</p>

    <input
      type="file"
      id="audioInput"
      accept="audio/mpeg,video/mp4"
    />

    <div id="info"></div>
    <div id="waveform"></div>

    <div class="controls">
      <button id="playPause" disabled>Play</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
